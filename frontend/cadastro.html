<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShare - Cadastro</title>
    <link rel="icon" href="./src/imgs/recycle-sign.svg">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container cadastro-container">
        <a href="index.html"><img src="./src/imgs/ecoshare-logo-black.svg" alt="EcoShare" class="logo-login"></a>
        
        <h2>Criar Nova Conta</h2>

        <div class="form-scroll">
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>

                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000">
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" required placeholder="Rua, Avenida, etc.">
                </div>

                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" required placeholder="123">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required placeholder="Seu bairro">
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Sua cidade">
                </div>

                <div class="form-group">
                    <label for="estado">Estado (UF)</label>
                    <input type="text" id="estado" name="estado" required placeholder="SP" maxlength="2">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
                </div>

            </form>
        </div>
        <button type="submit" class="btn-entrar">CADASTRAR</button>

        <div class="footer-links">
            <p>Já possui conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <div id="modalSucesso" class="modal-container">
        <div class="modal-content">
            <div class="icon-check">✓</div>
            <h3>Cadastro Realizado!</h3>
            <p>Usuário criado com sucesso. Você será redirecionado em instantes...</p>
        </div>
    </div>

    <script src="./src/scripts/cadastrar-user.js"></script>

</body>
</html>
