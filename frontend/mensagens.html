<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EcoShare - Mensagens</title>
    <link rel="icon" href="./src/imgs/recycle-sign.svg">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/chat.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="logo">
                <a href="index.html"><img src="src/imgs/ecoshare-logo-white.svg" alt="EcoShare"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar itens...">
                <button class="search-btn"><img src="./src/imgs/search.svg" alt="Buscar" class="icon search-icon"></button>
            </div>
            <div class="nav-links">
                <a href="perfil.html" class="nav-item">
                    <img src="./src/imgs/user.svg" alt="Perfil">
                    <span id="boas-vindas" class="nav-item-text">Meu perfil</span>
                </a>
                <button id="btn-logout" onclick="fazerLogout()" class="btn-sair" style="display: none;">
                    <img src="./src/imgs/out.svg" alt="Sair" class="icon">
                </button>
                <a href="mensagens.html" class="nav-item">
                    <img src="./src/imgs/chat.svg" alt="Mensagens">
                </a>
                <a href="carrinho.html" class="nav-item" title="Meu Carrinho">
                    <img src="./src/imgs/cart.svg" alt="Meu Carrinho">
                    <span class="nav-item-text"></span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="chat-wrapper">
            <aside class="chat-sidebar" id="lista-conversas">
                <p style="padding: 15px;">A carregar conversas...</p>
            </aside>

            <section class="chat-box">
                <div class="chat-messages" id="container-mensagens">
                    <p style="text-align: center; margin-top: 20px; color: #888;">
                        Selecione uma conversa para come√ßar.
                    </p>
                </div>
                
                <div class="chat-controls">
                    <input type="text" id="input-mensagem" placeholder="Escreva a sua mensagem...">
                    <button class="btn-send" id="btn-enviar">
                        <img src="./src/imgs/send.svg" alt="Enviar" class="icon send-icon">
                    </button>
                </div>
            </section>
        </div>
    </main>

    <footer><p>&copy; 2026 EcoShare - Sistema de Economia Circular</p></footer>

    <script src="./src/scripts/load-messages.js"></script>
    <script src="./src/scripts/load-header.js"></script>
</body>
</html>
