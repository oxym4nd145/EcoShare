<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShare - Anunciar Item</title>
    <link rel="icon" href="./src/imgs/recycle-sign.svg">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/announce.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-main">
                <div class="logo">
                    <a href="index.html"><img src="src/imgs/ecoshare-logo-white.svg" alt="EcoShare"></a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar itens...">
                    <button class="search-btn"><img src="./src/imgs/search.svg" alt="Buscar" class="icon search-icon"></button>
                </div>
                <div class="nav-links">
                    <a href="perfil.html" class="nav-item">
                        <img src="./src/imgs/user.svg" alt="Perfil">
                        <span id="boas-vindas" class="nav-item-text">Meu perfil</span>
                    </a>
                    <button id="btn-logout" onclick="fazerLogout()" class="btn-sair" style="display: none;">
                        <img src="./src/imgs/out.svg" alt="Sair" class="icon">
                    </button>
                    <a href="announce.html" id="link-anunciar" class="nav-item" style="display: none;" title="Anunciar item">
                        <img src="./src/imgs/add-circle.svg" alt="Anunciar" class="icon">
                    </a>
                    <a href="mensagens.html" class="nav-item">
                        <img src="./src/imgs/chat.svg" alt="Mensagens">
                    </a>
                    <a href="carrinho.html" class="nav-item" title="Meu Carrinho">
                        <img src="./src/imgs/cart.svg" alt="Meu Carrinho">
                        <span class="nav-item-text"></span>
                    </a>
                </div>
            </div>
    </header>

    <main class="anuncio-container">
        <a href="perfil.html" class="btn-back">
            <img src="./src/imgs/arrow-left.svg" class="icon back-icon">
            <span>Voltar para meu perfil</span>
        </a>
        <div class="section-header">
            <h2>Anunciar Item</h2>
            <p class="section-subtitle">Preencha os dados do item conforme o cadastro do sistema.</p>
        </div>

        <form id="form-anuncio" class="anuncio-form">
            <div class="form-grid">
                <div class="form-field">
                    <label for="nome_item">Nome do item *</label>
                    <input type="text" id="nome_item" name="nome_item" placeholder="Ex.: Furadeira Bosch" required>
                </div>

                <div class="form-field">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria">
                        <option value="">Selecione</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="status_item">Status *</label>
                    <select id="status_item" name="status_item" required>
                        <option value="">Selecione</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="estado_conservacao">Estado de conservação *</label>
                    <select id="estado_conservacao" name="estado_conservacao" required>
                        <option value="">Selecione</option>
                    </select>
                </div>
            </div>

            <div class="form-field">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o item, condições e observações..."></textarea>
            </div>

            <div id="form-msg" class="form-msg" aria-live="polite"></div>

            <button type="submit" class="btn-primary">Anunciar</button>
        </form>
    </main>

    <footer><p>&copy; 2026 EcoShare - Sistema de Economia Circular</p></footer>

    <script src="./src/scripts/announce-item.js"></script>
    <script src="./src/scripts/load-header.js"></script>
</body>
</html>
