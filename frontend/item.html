<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EcoShare - Detalhes do Item</title>
    <link rel="icon" href="./src/imgs/recycle-sign.svg">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/item.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="logo">
                <a href="index.html"><img src="src/imgs/ecoshare-logo-white.svg" alt="EcoShare"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar itens...">
                <button class="search-btn"><img src="./src/imgs/search.svg" alt="Buscar" class="icon search-icon"></button>
            </div>
            <div class="nav-links">
                <a href="perfil.html" class="nav-item">
                    <img src="./src/imgs/user.svg" alt="Perfil">
                    <span id="boas-vindas" class="nav-item-text">Meu perfil</span>
                </a>
                <button id="btn-logout" onclick="fazerLogout()" class="btn-sair" style="display: none;">
                    <img src="./src/imgs/out.svg" alt="Sair" class="icon">
                </button>
                <a href="announce.html" id="link-anunciar" class="nav-item" style="display: none;" title="Anunciar item">
                    <img src="./src/imgs/add-circle.svg" alt="Anunciar" class="icon">
                </a>
                <a href="mensagens.html" class="nav-item">
                    <img src="./src/imgs/chat.svg" alt="Mensagens">
                </a>
                <a href="carrinho.html" class="nav-item" title="Meu Carrinho">
                    <img src="./src/imgs/cart.svg" alt="Meu Carrinho">
                    <span class="nav-item-text"></span>
                </a>
            </div>
        </div>
        
        <nav class="subheader">
            <nav class="sub-nav">
                <div class="sub-nav-group filter-group">
                    <select id="filtro-categoria" class="filter-select" onchange="aplicarFiltros()">
                        <option value="">Todas Categorias</option>
                    </select>

                    <select id="filtro-estado" class="filter-select" onchange="aplicarFiltros()">
                        <option value="">Todos Estados</option>
                    </select>

                    <select id="filtro-disponibilidade" class="filter-select" onchange="aplicarFiltros()">
                        <option value="">Todas Disponibilidades</option>
                    </select>
                </div>

            </nav>
            <a href="index.html" class="btn-limpar-link">
                <button class="btn-limpar">
                    <img src="./src/imgs/filter.svg" alt="Filter Icon" class="icon limpar-icon">
                    <span>Limpar Filtros</span>
                </button>
            </a>
        </nav>
    </header>

    <main class="container">
        <div class="nav-opts">
            <a href="index.html" class="btn-back">
                <img src="./src/imgs/arrow-left.svg" class="icon back-icon">
                <span>Voltar para busca</span>
            </a>

            <a href="perfil.html" class="btn-back" id="btn-back">
                <span>Voltar para meu perfil</span>
                <img src="./src/imgs/arrow-right.svg" class="icon back-icon">
            </a>
        </div>
        <div class="item-view">
            <div class="item-image-large">
                <img id="item-img" src="./src/imgs/recycle-sign.svg" alt="Imagem do Item">
            </div>

            <div class="item-specs">
                <h1 id="item-nome">Carregando...</h1>
                
                <div class="item-badges">
                    <span id="item-categoria" class="badge">Categoria</span>
                    <span id="item-estado" class="badge badge-outline">Estado</span>
                    <span id="item-disponibilidade" class="badge badge-outline">Disponibilidade</span>
                </div>

                <p id="item-descricao" class="description">Carregando descrição do item...</p>

                <div class="owner-card">
                    <p><strong>Dono:</strong> <span id="item-dono">...</span></p>
                    <p><strong>Local:</strong> <span id="item-localizacao">...</span></p>
                </div>

                <div class="item-actions-menu">
                    <div id="item-trans-opts" class="item-trans-actions item-actions">
                        <button class="btn-primary btn-solicitar" id="btn-solicitar">
                            <span>Solicitar Agora</span>
                            <img src="./src/imgs/add-cart.svg" alt="Adicionar" class="icon">
                        </button>
                        <a href="mensagens.html" class="btn-secondary btn-chat">
                            <span>Conversar</span>
                            <img src="./src/imgs/chat-green.svg" class="icon">
                        </a>
                    </div>
                    <div class="item-alter-btns">
                        <button id="btn-editar" style="display: none;">
                            <span>Editar</span>
                            <img src="./src/imgs/edit.svg" alt="Editar" class="icon">
                        </button>
                        <button id="btn-deletar" style="display: none;">
                            <span>Deletar</span>
                            <img src="./src/imgs/trash.svg" alt="Deletar" class="icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="extra-details-grid">
            <section class="info-section">
                <h2><img src="./src/imgs/gear.svg" class="icon-small icon"> Histórico de Manutenção</h2>
                <div class="table-responsive">
                    <table class="maintenance-table">
                        <thead>
                            <tr>
                                <th>Data Início</th>
                                <th>Descrição</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="lista-manutencao">
                            </tbody>
                    </table>
                </div>
            </section>

            <section class="info-section">
                <h2><img src="./src/imgs/star.svg" class="icon-small icon"> Avaliações</h2>
                <div id="lista-avaliacoes" class="reviews-list">
                    </div>
            </section>

        </div>

    </main>

    <footer><p>&copy; 2026 EcoShare - Sistema de Economia Circular</p></footer>
    
    <script src="./src/scripts/load-item.js"></script>
    <script src="./src/scripts/load-header.js"></script>
</body>
</html>
