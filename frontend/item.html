<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EcoShare - Detalhes do Item</title>
    <link rel="icon" href="./src/imgs/recycle-sign.svg">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/item.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="logo">
                <a href="index.html"><img src="src/imgs/ecoshare-logo-white.svg" alt="EcoShare"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar itens...">
                <button class="search-btn"><img src="./src/imgs/search.svg" alt="Buscar" class="icon search-icon"></button>
            </div>
            <div class="nav-links">
                <a href="perfil.html" class="nav-item">
                    <img src="./src/imgs/user.svg" alt="Perfil">
                    <span id="boas-vindas" class="nav-item-text">Meu perfil</span>
                </a>
                <button id="btn-logout" onclick="fazerLogout()" class="btn-sair" style="display: none;">
                    <img src="./src/imgs/out.svg" alt="Sair" class="icon">
                </button>
                <a href="mensagens.html" class="nav-item">
                    <img src="./src/imgs/chat.svg" alt="Mensagens">
                </a>
                <a href="carrinho.html" class="nav-item" title="Meu Carrinho">
                    <img src="./src/imgs/cart.svg" alt="Meu Carrinho">
                    <span class="nav-item-text"></span>
                </a>
            </div>
        </div>
        
        <nav class="subheader">
            <div class="sub-nav-group" id="categorias-nav">
                <span class="sub-nav-label">Categorias:</span>
                </div>

            <div class="sub-nav-divider"></div>

            <div class="sub-nav-group filter-group">
                
                <select id="filtro-transacao" class="filter-select" onchange="aplicarFiltros()">
                    <option value="">Todas Transações</option>
                </select>

                <select id="filtro-estado" class="filter-select" onchange="aplicarFiltros()">
                    <option value="">Todos Estados</option>
                </select>

                <select id="filtro-disponibilidade" class="filter-select" onchange="aplicarFiltros()">
                    <option value="">Todas Disponibilidades</option>
                </select>

                </div>

            <a href="index.html" class="btn-limpar-link">
                <button class="btn-limpar">
                    <img src="./src/imgs/filter.svg" alt="Filter Icon" class="icon limpar-icon">
                    <span>Limpar Filtros</span>
                </button>
            </a>
        </nav>
    </header>

    <main>
        <a href="index.html" class="btn-back">
            <img src="./src/imgs/arrow-left.svg" class="icon back-icon">
            <span>Voltar para busca</span>
        </a>
        <div class="item-view">
            <div class="item-image-large">
                <img id="item-img" src="https://via.placeholder.com/500x400" alt="Imagem do Item">
            </div>
            <div class="item-specs">
                <h1 id="item-nome">Carregando...</h1>
                <span id="item-categoria" class="badge">Categoria</span>
                <p id="item-descricao" class="description">Aguarde...</p>
                <div class="item-actions">
                    <button class="btn-primary btn-solicitar" id="btn-solicitar">
                        <span>Solicitar Agora</span>
                        <img src="./src/imgs/add-cart.svg" alt="Shopping cart with plus sign" class="icon">
                    </button>
                    <a href="mensagens.html" class="btn-secondary btn-chat">
                        <span>Conversar com Dono</span>
                        <img src="./src/imgs/chat-green.svg" class="icon">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer><p>&copy; 2026 EcoShare - Sistema de Economia Circular</p></footer>
    
    <script src="./src/scripts/load-item.js"></script>
    <script src="./src/scripts/load-header.js"></script>
</body>
</html>
