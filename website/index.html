<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShare - Home</title>
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="icon" href="./src/imgs/recycle-sign.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="logo">
                <a href="index.html"><img src="src/imgs/ecoshare-logo-white.svg" alt="EcoShare"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar itens...">
                <button class="search-btn"><img src="./src/imgs/search.svg" alt="Buscar" class="search-icon"></button>
            </div>
            <div class="nav-links">
                <a href="perfil.html" class="nav-item">
                    <img src="./src/imgs/user.svg" alt="Perfil">
                    <span class="nav-item-text">Meu perfil</span>
                </a>
                <a href="mensagens.html" class="nav-item">
                    <img src="./src/imgs/chat.svg" alt="Mensagens">
                </a>
                <a href="carrinho.html" class="nav-item" title="Meu Carrinho">
                    <img src="./src/imgs/cart.svg" alt="Meu Carrinho">
                    <span class="nav-item-text"></span>
                </a>
            </div>
        </div>
        
        <nav class="subheader">
            <div class="sub-nav-group">
                <span class="sub-nav-label">Categorias:</span>
                <a href="index.html?cat=ferramentas">Ferramentas</a>
                <a href="index.html?cat=eletronicos">Eletrônicos</a>
                <a href="index.html?cat=casa">Casa</a>
                <a href="index.html?cat=lazer">Lazer</a>
            </div>
            <div class="sub-nav-divider"></div>
            <div class="sub-nav-group">
                <span class="sub-nav-label">Transações:</span>
                <a href="index.html?tipo=doacao" class="link-doacao">Doações</a>
                <a href="index.html?tipo=aluguel" class="link-aluguel">Aluguéis</a>
                <a href="index.html?tipo=emprestimo" class="link-emprestimo">Empréstimos</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="section-header">
            <h2>Explorar Itens</h2>
        </div>
        <div class="product-grid" id="items-container">
            <a href="item.html" class="product-card" style="text-decoration: none; color: inherit;">
                <img src="https://via.placeholder.com/250x180" alt="Item">
                <div class="card-info">
                    <span class="badge type-aluguel">Aluguel</span>
                    <h3>Equipamento de Jardinagem</h3>
                    <p class="item-status">Estado: Seminovo</p>
                </div>
            </a>
        </div>
    </main>

    <footer><p>&copy; 2026 EcoShare - Sistema de Economia Circular</p></footer>
</body>
</html>
